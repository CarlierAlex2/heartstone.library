                        <div class="js-progress__fill c-progress__fill"></div>     
                       </div>
                </div>

                <div class="js-attack">
                    <div class="js-progress__bar c-progress__bar">
                        <div class="js-progress__fill c-progress__fill"></div>     
                       </div>
                </div>

                <div class="js-cost">

                    </div>
                </div>
